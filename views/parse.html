<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PostmanToSwagger2.0</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</head>

<body>
    <h1>Resultado</h1>
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <h3>Json of the postman</h3>
                <textarea name="jsonField" id="jsonField" cols="30" rows="10">
                    <%= input %>
                </textarea>
            </div>
            <div class="col-sm">
                <h3>Output in swagger2</h3>
                <textarea name="yamlOutput" id="yamlOutput" cols="30" rows="10">
                        <%= resultOuput %>
                </textarea>
            </div>

        </div>
        <button onclick="location.href='/'">regresar</button>
    </div>
</body>

</html>
