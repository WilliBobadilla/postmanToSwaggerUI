<body style="background-color:#656ee6;">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Postman to Swagger 2.0</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://github.com/WilliBobadilla/postmanToSwaggerUI"
                        target="_blank">About</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                        <a class="dropdown-item" href="https://willibobadilla.github.io/dot2json/index"

                            notation</a>
                        <a class="dropdown-item" href="https://roger13.github.io/SwagDefGen/" target="_blank">Json to
                            swagger
                            Response</a>

                            Validator</a>

        </div>

    <div class="container">
        <h1>Resultado</h1>
        <div class="row">
            <div class="col-sm">
                <h3>Json of the postman</h3>
                <textarea name="jsonField" id="jsonField" cols="30" rows="10" class="border border-primary">
                    <%= input %>
                    </textarea>
            </div>

            <div class="col-sm">
                <h3>Output in swagger2</h3>
                <textarea name="yamlOutput" id="yamlOutput" cols="30" rows="10">
                        <%= resultOuput %>
                </textarea>
            </div>

        </div>
        <button onclick="location.href='/'" class="btn btn-danger">Convert New Spec</button>
    </div>
